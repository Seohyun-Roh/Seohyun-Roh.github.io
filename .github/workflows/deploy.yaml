name: Deploy static content to Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
        env:
          VITE_API_KAKAO_KEY: ${{ secrets.VITE_API_KAKAO_KEY }}
          VITE_IMAGE_PREFIX: ${{ secrets.VITE_IMAGE_PREFIX }}
          VITE_PHONE_NUMBER_1: ${{ secrets.VITE_PHONE_NUMBER_1 }}
          VITE_PHONE_NUMBER_2: ${{ secrets.VITE_PHONE_NUMBER_2 }}
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
